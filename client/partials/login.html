<form class="form-group" ng-controller="loginController">
    <label>Your Name:</label>
    <input type="text" ng-model='newUser.name' class="form-control" style="width: 300px;"></input><br>
    <!-- STEP 1 clicked on ng-click='login()' that will call loginController login() function -->
    <input type="submit" ng-click='login()' class="btn" value="Login" autofocus></input>
</form>
