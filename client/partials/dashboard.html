<h1>Welcome, {{currentUser.name}}!</h1>
<form class="form-inline">
	<input class="form-control" type="text" name="title" ng-model="newList.titel" placeholder="Title" style="width: 25%">
	<input class="form-control" type="text" name="description" ng-model="newList.description" placeholder="Description" style="width: 35%">
	<!-- <input class="form-control" type="text" name="name" ng-model="user.name" style="width: 20%"> -->
	<select ng-model="selectedName" ng-options="x for x in names" style="width: 20%"></select>
	<input type="submit"  ng-click='newList()' value="Add to List">
</form>
